app:
  name: GiteeExamplePlugin
  key: gitee_example_plugin
  version: '0.1.0'
modules:
  adminPage:
    - key: examplePlugin-adminPage-1
      resource: main
      title: examplePluginAdminPage
      loadType: Micro
      route: /adminPage
  itemPanel:
    - key: examplePlugin-itemPanel-1
      resource: main
      title: examplePluginTicketPanel
      loadType: Micro
      route: /itemPanel
  itemActivity:
    - key: examplePlugin-itemActivity-1
      resource: main
      title: examplePluginTicketTab
      loadType: Micro
      route: /itemActivity
  appPage:
    - key: examplePlugin-appPage-1
      resource: main
      title: exampleTopMenu
      loadType: Micro
      route: /appPage
  workspacePage:
    - key: examplePlugin-workspacePage-1
      resource: main
      title: examplePluginWorspacePage
      loadType: Micro
      route: /workspacePage
  itemAction:
    - key: examplePlugin-action-1
      resource: main
      title: examplePluginTicketButton
      loadType: Micro
      route: /itemAction
  viewAction:
    - key: examplePlugin-milepost-1
      resource: main
      title: examplePluginViewButton
      loadType: Micro
      route: /viewAction
      viewType:
        - gantt

resources:
  - key: main
    path: ./dist/
