app:
  name: GiteeExamplePlugin
modules:
  adminPage:
    - key: examplePlugin-adminPage-1
      resource: main
      title: examplePluginAdminPage
      loadType: Micro
      route: /adminPage
  itemPanel:
    - key: examplePlugin-itemPanel-1
      resource: main
      title: examplePluginTicketPanel
      loadType: Micro
      route: /itemPanel
  itemActivity:
    - key: examplePlugin-itemActivity-1
      resource: main
      title: examplePluginTicketTab
      loadType: Micro
      route: /itemActivity
  appPage:
    - key: examplePlugin-appPage-1
      resource: main
      title: exampleTopMenu
      loadType: Micro
      route: /appPage
  workspacePage:
    - key: examplePlugin-workspacePage-1
      resource: main
      title: examplePluginWorspacePage
      loadType: Micro
      route: /workspacePage
  itemAction:
    - key: examplePlugin-action-1
      resource: main
      title: examplePluginTicketButton
      loadType: Micro
      route: /itemAction
  viewAction:
    - key: examplePlugin-milepost-1
      resource: main
      title: examplePluginViewButton
      loadType: Micro
      route: /viewAction
      viewType:
        - gantt
  chart:
    - key: examplePlugin-chart-1
      resource: main
      name: examplePluginChart
      description: example chart
      loadType: Micro
      tabOrder: 1
      grid:
        w: 5
        h: 3
        minW: 1
        maxW: 12
        minH: 1
      icon: data:image/png;base64,iVBOR

resources:
  - key: main
    path: ./dist/
